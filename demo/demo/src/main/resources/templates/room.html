<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <script th:inline="javascript">
        var room= [[${room}]];
    </script>
    <script src="/js/login.js" type="text/javascript"></script>
    <script src="/js/room.js" type="text/javascript"></script>
    <script src="/js/gym.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
         <link rel="stylesheet" type="text/css" href="/css/register.css">

</head>
<body>
<div>
    <div id="innerdiv">
        <h>Edit Room</h>
        <br>
        <form>
            <label for="mark">Mark</label>
            <input class="form-control mr-sm-2"  type="text" id="mark" th:value="${room.mark}" />
            <br>
            <label for="capacity">Capacity</label>
            <input class="form-control mr-sm-2" type="text" id="capacity" th:value="${room.capacity}"/>
            <br>
            <button type="button" th:onclick="'editRoom('+${room.id}+')'" class="btn btn-outline-secondary">Save changes</button>
        </form>
    </div>
</div>



</body>
</html>
